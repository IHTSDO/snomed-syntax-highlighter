<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOMED CT Expression Formatter</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            background: white;
            color: #333;
        }
        
        .expression-container {
            white-space: normal;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
        }
        
        /* Custom SNOMED CT syntax highlighting */
        .token.concept-id {
            color: #0066cc;
            font-weight: bold;
        }
        
        .token.description {
            color: #333;
        }
        
        .token.operator {
            color: #cc0000;
            font-weight: bold;
        }
        
        .token.bracket {
            color: #666;
        }
        
        .token.keyword {
            color: #009900;
            font-weight: bold;
        }
        
        .token.role-group {
            color: #990099;
            font-weight: bold;
        }
        
        .token.separator {
            color: #666;
        }
        
        .error {
            color: #cc0000;
            background-color: #ffeeee;
            padding: 10px;
            border: 1px solid #cc0000;
            border-radius: 4px;
        }
        
        /* Override Prism default styles for our custom tokens */
        .token.concept-id,
        .token.description,
        .token.operator,
        .token.bracket,
        .token.keyword,
        .token.role-group,
        .token.separator {
            background: none;
        }
        
        /* Remove Prism's default code block styling */
        pre {
            background: none;
            border: none;
            margin: 0;
            padding: 0;
        }
        
        code {
            background: none;
            border: none;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="expression-container" class="expression-container"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="snomed-ct-language.js"></script>
    <script src="snomed-highlighter.js"></script>
</body>
</html>
