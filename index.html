<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNOMED CT Expression Formatter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
            background: white;
            color: #333;
        }
        
        .expression-container {
            min-height: 20px;
            max-height: 146px;
            border: 1px solid #dae8f0;
            border-radius: 6px;
            background: white;
            padding: 8px;
            position: relative;
        }
        
        .copy-button {
            position: absolute;
            top: 8px;
            right: 8px;
            background: #f8f9fa;
            border: 1px solid #dae8f0;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            color: #666;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.2s ease;
            z-index: 1000;
        }
        
        .expression-container:hover .copy-button {
            opacity: 1;
        }
        
        .copy-button:hover {
            background: #e9ecef;
        }
        
        .error {
            color: #cc0000;
            background-color: #ffeeee;
            padding: 10px;
            border: 1px solid #cc0000;
            border-radius: 4px;
        }
        
        /* Monaco Editor customizations */
        .monaco-editor {
            font-family: 'Open Sans', sans-serif !important;
        }
        
        /* Ensure Monaco editor respects container border radius */
        .expression-container .monaco-editor {
            border-radius: 6px !important;
            overflow: hidden !important;
        }
        
        /* Remove underlines from hyperlinks */
        .monaco-editor .detected-link {
            text-decoration: none !important;
        }
    </style>
</head>
<body>
    <div id="expression-container" class="expression-container">
        <button id="copy-button" class="copy-button">Copy</button>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://unpkg.com/monaco-editor@0.45.0/min/vs/loader.js"></script>
    <script src="snomed-monaco.js"></script>
</body>
</html>
